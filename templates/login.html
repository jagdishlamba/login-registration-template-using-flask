<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        .login-card {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
    </style>
</head>
<body>
    <img src="static/images/banner.jpg"  width=100% height=10%>

    <!-- Nav section -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XFACE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/homepage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible" id="success-alert">
                    {{message}}
                </div>
              {% endfor %}
            {% endif %}
        {% endwith %}
      </div>

    <!-- Login form -->
    <div class="container">
        <br><br><br><br><br>
        <div class="card login-card">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <center><a href="/forget">Forget Password?</a></center>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer fixed-bottom bg-primary">
        <div class="container text-center py-3">
            <span class="text-white">
                Copyright @ CoE-AI 2024.
            </span>
        </div>
    </footer>

<!-- Script for auto hide of alert message  after 4 seconds -->
<script type="text/javascript">
    setTimeout(() => {
  const box = document.getElementById('success-alert');

  // üëáÔ∏è removes element from DOM
  box.style.display = 'none';

  // üëáÔ∏è hides element (still takes up space on page)
  // box.style.visibility = 'hidden';
}, 4000);     
</script>


</body>
</html>
